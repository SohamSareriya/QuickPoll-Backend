<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Poll: ' + ${question}">QuickPoll</title>

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="QuickPoll">
    <meta property="og:title" th:content="'Poll: ' + ${question}">
    <meta property="og:description"
        th:content="'Vote on this poll: ' + ${optionsText} + '. Total votes: ' + ${totalVotes}">
    <meta property="og:url" th:content="${shareUrl}">
    <meta property="og:image" th:content="${qrImageUrl}">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:alt" th:content="'QR Code for poll: ' + ${question}">
    <meta property="og:image:secure_url" th:content="${qrImageUrl}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" th:content="'Poll: ' + ${question}">
    <meta name="twitter:description" th:content="'Vote on: ' + ${optionsText}">
    <meta name="twitter:image" th:content="${qrImageUrl}">

    <meta name="description" th:content="'Vote on this poll: ' + ${optionsText} + '. Total votes: ' + ${totalVotes}">
    <meta name="keywords" content="poll, vote, survey, quickpoll">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="canonical" th:href="${shareUrl}">
</head>

<body>
</body>

</html>
